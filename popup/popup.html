<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT to Markdown</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>ChatGPT to Markdown</h1>
            <button id="open-settings" class="icon-btn" aria-label="Settings">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
        </header>

        <div class="main-content">
            <!-- Preview Card -->
            <div id="file-preview-card" class="preview-card">
                <div class="preview-header">
                    <span>Current Chat</span>
                    <span id="connection-status" class="status-indicator"></span>
                </div>
                <div class="preview-row">
                    <span class="preview-icon">ðŸ“„</span>
                    <span id="preview-filename" class="preview-text">Scanning...</span>
                </div>
                <div class="preview-row">
                    <span class="preview-icon">ðŸ•’</span>
                    <span id="preview-date" class="preview-text"
                        style="font-size: 11px; color: var(--text-sub);">...</span>
                </div>
            </div>

            <!-- Primary Action -->
            <button id="save-btn" class="primary-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                    <polyline points="17 21 17 13 7 13 7 21"></polyline>
                    <polyline points="7 3 7 8 15 8"></polyline>
                </svg>
                Export Current Chat
            </button>

            <p id="status-msg"
                style="text-align: center; font-size: 11px; color: var(--text-sub); height: 14px; margin: 0;"></p>

            <div style="border-top: 1px solid var(--border-color); margin: 4px 0;"></div>

            <!-- Bulk Action -->
            <button id="launch-bulk-btn" class="secondary-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Bulk Export
            </button>
        </div>

        <!-- Settings Panel -->
        <div id="settings-panel" class="settings-panel hidden">
            <div class="settings-header">
                <h2>Configuration</h2>
                <button id="close-settings" class="icon-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="settings-content">
                <div class="input-group">
                    <label>Default Save Folder</label>
                    <div style="display: flex; gap: 8px;">
                        <button id="select-folder-btn" class="secondary-btn" style="flex: 1;">Choose Folder</button>
                        <button id="clear-folder-btn" class="icon-btn"
                            style="display: none; color: var(--danger-color);">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path
                                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <div id="folder-name"
                        style="font-family: monospace; font-size: 11px; margin-top: 8px; color: var(--accent-color); word-break: break-all;">
                        Not selected</div>
                </div>

                <div class="input-group">
                    <label for="filename-pattern">Filename Pattern</label>
                    <input type="text" id="filename-pattern" placeholder="{title}_{date}.md">
                    <p class="help-text">Variables: {title}, {date}, {time}, {id}</p>
                </div>

                <div class="input-group">
                    <label for="default-tags">Default Tags</label>
                    <input type="text" id="default-tags" placeholder="AI, {date}, Project">
                    <p class="help-text">Variables allowed: {title}, {date}, {time}</p>
                </div>

                <div class="input-group">
                    <label for="frontmatter-template">Frontmatter (YAML)</label>
                    <textarea id="frontmatter-template" rows="6"
                        placeholder="---&#10;title: {title}&#10;tags: {tags}&#10;url: {url}&#10;---"></textarea>
                </div>

                <div class="btn-group">
                    <button id="export-settings-btn" class="secondary-btn">Export Settings JSON</button>
                    <div style="position:relative;">
                        <button id="import-settings-btn" class="secondary-btn">Import Settings JSON</button>
                        <input type="file" id="import-file-input" accept=".json"
                            style="position:absolute; top:0; left:0; width:100%; height:100%; opacity:0; cursor:pointer;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
