<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT to Markdown</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>ChatGPT to MD</h1>
            <button id="open-settings" class="icon-btn" aria-label="Settings">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
        </header>

        <div class="main-content">
            <div id="file-preview-card" class="preview-card">
                <div class="preview-header">
                    <span class="preview-label">Ready to Save</span>
                    <span id="connection-status" class="status-indicator"></span>
                </div>
                <div class="preview-details">
                    <div class="preview-row">
                        <span class="preview-icon">ðŸ“„</span>
                        <span id="preview-filename" class="preview-text">Loading...</span>
                    </div>
                    <div class="preview-row">
                        <span class="preview-icon">ðŸ“…</span>
                        <span id="preview-date" class="preview-subtext">...</span>
                    </div>
                </div>
            </div>

            <button id="save-btn" class="primary-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                </svg>
                Select Folder & Save
            </button>
            <p id="status-msg" class="status"></p>
        </div>

        <div id="settings-panel" class="settings-panel hidden">
            <div class="settings-header">
                <h2>Settings</h2>
                <button id="close-settings" class="icon-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="input-group">
                <label for="select-folder-btn">Default Save Folder</label>
                <div style="display: flex; gap: 8px; align-items: center;">
                    <button id="select-folder-btn" class="secondary-btn"
                        style="padding: 6px 12px; border: 1px solid var(--border-color); background: var(--secondary-bg); border-radius: 4px; cursor: pointer; color: var(--text-color);">Select
                        Folder</button>
                    <span id="folder-name"
                        style="font-size: 12px; color: var(--text-color); opacity: 0.8; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px;">No
                        folder selected</span>
                    <button id="clear-folder-btn" class="icon-btn" style="display: none;" title="Clear selection">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <p class="help-text">Folder will be remembered for future saves.</p>
            </div>

            <div class="input-group">
                <label for="filename-pattern">Filename Pattern</label>
                <input type="text" id="filename-pattern" placeholder="{title}_{date}_{time}.md">
                <p class="help-text">Available variables: {title}, {date}, {time}, {id}</p>
            </div>
            <div class="input-group">
                <label for="frontmatter-template">Frontmatter Template</label>
                <textarea id="frontmatter-template" rows="6"
                    style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-color); font-family: monospace; font-size: 12px; resize: vertical;"></textarea>
                <p class="help-text">Variables: {folder}, {title}, {url}, {date}, {time}</p>
            </div>
            <div class="input-group" style="margin-top: 16px; flex-direction: row; gap: 12px;">
                <button id="export-settings-btn" class="secondary-btn"
                    style="flex: 1; padding: 8px; border: 1px solid var(--border-color); background: var(--secondary-bg); border-radius: 4px; cursor: pointer; color: var(--text-color);">Export
                    Settings</button>
                <button id="import-settings-btn" class="secondary-btn"
                    style="flex: 1; padding: 8px; border: 1px solid var(--border-color); background: var(--secondary-bg); border-radius: 4px; cursor: pointer; color: var(--text-color);">Import
                    Settings</button>
                <input type="file" id="import-file-input" accept=".json" style="display: none;">
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
